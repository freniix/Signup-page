<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="signup-section">

            <header>
                <h1>Sign up here</h1>
            </header>
            <main>
                <form action="#">
                    <div class="names">
                        <p> <label for="name" class="label1">Full Name:</label>
                            <input type="text" name="First name" id="name" placeholder="Enter your full name here!">
                        </p>

                    </div>
                    <div class="email">
                       <p> <label for="email" class="el">E-mail:</label></p>
                        <input type="email" id="email" name="email" placeholder="Ex: abcd123@gmail.com">
                    </div>
                    <div class="pass">
                        <p> <label for="enter-pass">Password:</label>
                            <input type="password" name="" id="enter-pass" required minlength="8" placeholder="atleast 8 characters">
                        </p>
                        <p> <label for="con-pass">Confirm Password:</label>
                            <input type="password" name="confirm password" id="con-pass"
                                placeholder="Re-enter your password">
                        </p>
                    </div>
                    <div><input type="submit" id="submit" value="Sign up"></div>
                </form>
            </main>
            <footer>
                <div class="already-have-an-account">
                    <p>Already have an account?<a href="login.html">Login Here</a></p>
                </div>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>

</html>
